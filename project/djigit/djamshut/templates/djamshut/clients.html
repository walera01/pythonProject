{% extends 'djamshut/base.html'%}
{% block content %}
    <div>
    {% for i in form %}
        <div>
            <form class="btn text-info">
                <p> Name {{i.id}}</p><a href="{{ i.get_absolute_url }}">{{i.name}}</a>
                <p>Password: {{i.password}}</p>
                <img src="{{i.photo.url}}" width="350" height="250">
            </form>
        </div>

    {% endfor %}
    </div>
{% endblock %}
