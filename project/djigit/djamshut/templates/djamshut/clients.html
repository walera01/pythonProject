{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'djigit/css/style.css' %}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
    <!-- Side navigation -->
    <div class="sidenav">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="/client">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <div>
    {% for i in form %}
        <div>
            <form class="btn text-info">
                <p> Name {{i.id}}</p><a href="{{ i.get_absolute_url }}">{{i.name}}</a>
                <p>Password</p>{{i.password}}
            </form>
        </div>

    {% endfor %}

</body>
</html>
